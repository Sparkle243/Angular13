


<div class="section">
    <form [formGroup]="employeeForm">
    <div class="card">
        <div class="card-header">
            Employee Filling Form 
        </div>
        <div class="card-body">
            <div class="container mt-4">
                <div class="float-right p-1">
                    <button type="button" (click)="addRow()" class="btn btn-md btn-raised btnAddNewRow">Add New Row</button>

                </div>
            
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody formArrayName="rows">
                      <tr *ngFor="let row of rows.controls; let i = index" [formGroupName]="i">
                        <td>{{ i + 1 }}</td>
                        <td>
                          <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" />
                          <!-- Error message for name field -->
                          <div *ngIf="row.get('name')?.invalid && row.get('name')?.touched" class="text-danger">
                            Name is required
                          </div>
                        </td>
                        <td>
                            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
                            <!-- Error message for email field -->
                            <div *ngIf="row.get('email')?.invalid && row.get('email')?.touched" class="text-danger">
                              Enter a valid email
                            </div>
                          </td>
                        <td>
                            <input type="number" formControlName="contact" class="form-control" placeholder="Enter Contact" />
                            <!-- Error message for email field -->
                            <div *ngIf="row.get('contact')?.invalid && row.get('contact')?.touched" class="text-danger">
                              Enter a valid email
                            </div>
                          </td>
                       
                        <td class="text-center">
                          <i class="fas fa-trash text-danger" (click)="removeRow(i)"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              
                  <!-- Add new row button -->
                 
              
                  <!-- Save button -->
                  
        
                <div class="float-center"> 
                    <button type="button" (click)="saveForm()" class="btn btn-success mt-3">Save</button>
                  </div>
              </div>
              <app-employee-details [sharedParentData]="sharedParentData" [hidden]="showChild"></app-employee-details>
              
        </div>

    </div>
</form>

</div>
