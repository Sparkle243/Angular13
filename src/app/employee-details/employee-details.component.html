



<div class="section">

    <div class="card">
        <div class="card-header">
            Employee Details
        </div>
        <div class="card-body">
            <div class="container mt-4">
             
            
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                       
                      </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor="let row of recievedParentdata; let i = index">
                        <td></td>
                        <td>{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.contact}}</td>

                      </tr>
                        
                    </tbody>
                  </table>
        </div>

    </div>


</div>
